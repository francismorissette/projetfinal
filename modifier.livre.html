  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Modifier l'information du livre usagé</h1>
          <p class="lead mb-5 text-white-50">Soyez rassuré que l'information sur la vente est mise à jour! Notez que si supprimé, objet doit être enregistré de nouveau</p>
        </div>

      <form>
  <!-- Page Content -->
  <div class="container">

    <div class="row">

<div class="col-sm-6 mb-3">
      <div class="form-group">
        <label for="titre">Titre du livre</label>
        <input type="text" class="form-control" id="titre" >
      </div>
</div>

<div class="col-sm-6 mb-3">
      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text" class="form-control" id="auteur" >
      </div>
</div>

<div class="col-sm-6 mb-3">
  <div class="form-group">
   <label for="annee">Année d'impression</label>
   <input type="text" class="form-control" id="annee" placeholder="Par exemple, 2016">
</div>
</div>
<div class="col-sm-6 mb-3">
  <div class="form-group">
    <label for="edition">Édition</label>
    <input type="text" class="form-control" id="edition" placeholder="Par exemple, 3ème">
  </div>
</div>


<div class="col-sm-6 mb-3">
      <div class="form-group">
        <label for="langue">Langue</label>
        <input type="text" class="form-control" id="langue">
      </div>
</div>

<div class="col-sm-6">
      <div class="form-group">
       <label for="departement">Departement</label>
       <input type="text" class="form-control" id="departement">
    </div>
  </div>

  <div class="col-sm-6">
        <div class="form-group">
         <label for="prix">Votre prix</label>
         <input type="number" class="form-control" id="prix">
      </div>
    </div>

  <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="couverture">Télécharger la couverture du livre</label>
              <input type="file" class="form-control-file" id="couverture">
        </div>
  </div>

<div class="col-sm-12">
<div class="form-group">
    <label for="description">Description du livre</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
</div>
</div>

<div class="col-sm-6">
</div>

<div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button type="submit" class="btn btn-danger">Supprimer</button>
</div>
